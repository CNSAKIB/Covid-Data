<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adding bootstrap css file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Connecting external css file  -->
    <link rel="stylesheet" href="css/covid.css">
    <title>Covid-19 Cases</title>
</head>

<body>

    <section class="mt-4">
        <!-- site header  -->
        <h1 class="text-white text-center mt-4">Covid Data Center</h1>
        <!-- search box  -->
        <div class="input-group mb-3 mt-4 w-50 mx-auto">
            <input id="input-feild" type="text" class="form-control" placeholder="Enter Country"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-style" type="button" id="search-button" onclick="callInfo()">Search</button>
        </div>
        <p id="initial-display" class="text-center text-white">Please Insert a Country Name</p>
        <div id="spinner-display" class="text-center">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Search box ends  -->
    </section>
    <!-- Error Messages -->
    <section class="text-white text-center">
        <div id="empty-box">
            <p>Search Cannot be Empty!</p>
        </div>
        <div id="wrong-type">
            <h4>Sorry! Typed Country not found</h4>
        </div>
    </section>
    <!-- Result showing  -->
    <section class="w-75 mx-auto">
        <div class="mt-5">
            <div id="search-result" class="row text-white text-center">

            </div>
        </div>
    </section>
    <footer class="text-white text-center footer-style">
        <h5>Â©All rights reserved by <a href="https://www.facebook.com/chowdhurynazmuz.sakib/">Chowdhury Nazmuz
                Sakib</a>
        </h5>
    </footer>
    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Adding external js file  -->
    <script src="js/covid.js"></script>
</body>

</html>
